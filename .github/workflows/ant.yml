name: POC on Ant based Java project
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
 
    steps:
    - uses: actions/checkout@v4

    - name: Source mqsiprofile and run Ant build
      run: |
        echo "Sourcing mqsiprofile"
        call "C:\Program Files\IBM\ACE\12.0.7.0\server\bin\mqsiprofile.bat"
        echo "Verifying environment variables..."
        set MQSI_VERSION
        set WORKSPACE
        set PATH
        echo "Running Ant build..."
        ant -noinput -buildfile C:\krpoc\BillPayment\build.xml
