name: POC on Ant based Java project

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Add IBM MQ tools to PATH and run mqsilist
      shell: pwsh
      run: |
        # Add IBM MQ tools to PATH manually, ensuring spaces in path are handled
        $Env:PATH += ";C:\Program Files\IBM\ACE\12.0.7.0\server\bin"
        
        # Source the mqsiprofile script to set the environment
        & "C:\Program Files\IBM\ACE\12.0.7.0\server\bin\mqsiprofile"

        # Run the mqsilist command after sourcing the mqsiprofile script
        mqsilist
